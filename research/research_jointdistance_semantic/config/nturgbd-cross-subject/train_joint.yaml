feeder: feeders.feeder.Feeder
train_feeder_args:
#  data_path: ./data/ntu/xsub/train_data_joint.npy
#  label_path: ./data/ntu/xsub/train_label.pkl

  data_path: ./data/ntu_light/xsub/train_data_joint.npy
  label_path: ./data/ntu_light/xsub/train_label.pkl

#  data_path: ./data/ntu_light/xsub/joint_distance/train_data_joint.npy
#  label_path: ./data/ntu_light/xsub/joint_distance/train_label.pkl

  # Westworld
#  data_path: ./data/ntu_light/xsub/train_data_joint.npy
#  label_path: ./data/ntu_light/xsub/train_label.pkl

  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: -1
  normalization: False

test_feeder_args:
#  data_path: ./data/ntu/xsub/val_data_joint.npy
#  label_path: ./data/ntu/xsub/val_label.pkl

  data_path: ./data/ntu_light/xsub/val_data_joint.npy
